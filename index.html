<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/reset.css" />

  <body>
    <picture>
      <source
        srcset="assets/images/woods.webp"
        type="image/webp"
        media="(min-width:922px)"
      />

        srcset="assets/images/4k-pic.jpg"
        type="image/jpeg"
        media="(min-width:768px)"
      />

      <img class="img" src="./assets/images/4k-pic.jpg" alt="4k picture" />
    </picture>


    
    <div class="wrapper">
      <img src="assets/images/image.jpg" alt="image" class="img" />
    </div>
